<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">        
    <meta name="description" content="">
    <title>Dashboard en JS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">        
    <link rel="stylesheet" href="css/css.css">
    <style>
        /* Estilos para la imagen */
        #imagenCompra {
            max-width: 300px; /* Establecer un ancho máximo */
            height: auto; /* Mantener la proporción de aspecto */
            display: block; /* Hacer que la imagen sea un bloque */
            margin: 0 auto; /* Centrar horizontalmente */
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">UCH</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="dashboard.html">Mis productos</a></li>
                    <li><a href="!#">Mi Perfil</a></li>
                    <li><a href="!#">Salir</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <a href="dashboard.html" class="waves-effect waves-light btn">Volver</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h1 id="myTitle"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <img id="imagenCompra" src="" alt="Imagen de la compra">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="collection" id="myProducts">
                        <!--
                            <li class="collection-item">Alvin</li>
                        -->
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/dashboard.js"></script>
</html>
